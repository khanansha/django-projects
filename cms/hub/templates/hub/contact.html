
{% extends 'hub/basic.html' %}

{% block title%}  {% endblock %}
{% block body %} 
<div class="container my-3" >
    <h4>Contact Us</h4>
    <form action="/hub/contact/" method="post">
        {% csrf_token %}
    <div class="col-md-5">
    <div class="form-group">
      <label for="name">NAME</label>
      <input type="text" class="form-control"   name="name"id="name" placeholder=" ENTER YOUR NAME">
    </div>
    <div class="form-group">
        <label for="name">EMAIL</label>
        <input type="email" class="form-control" name="email" id="email" placeholder=" ENTER EMAIL NAME">
      </div>
      <div class="form-group">
        <label for="name">PHONE</label>
        <input type="tel" class="form-control" name="phone" id="phone" placeholder=" ENTER YOUR PHONE NUMBER">
      </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  </div>
</div>


 {% endblock %}
