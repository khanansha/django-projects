{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="username">username</label></td>
            <td><input types="text" name="username" id=
                "username" required></td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input types="password" name="password" id="password" required></td>
        </tr>
        <p style="color: red;">{{error}}</p>
    </table>
    <button type="submit">login</button>  
          
</form>
{% endblock content %}
